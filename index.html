<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="score-board"> 
            <span id="win">Rock Paper or Scissors?</span>
            <div id="result1">
                <span>User Score:</span>
                <div id="userScore">0</div>
            </div>
            <div id="result2">
                <span>Computer Score:</span>
                <div id="computerScore">0</div>
            </div>
        </div>
        <div id="myDIV" class="buttons">
            <button id="rock" class="button">
                Rock
            </button>
            <button id="paper" class="button">
                Paper
            </button>
            <button id="scissors" class="button">
                Scissors
            </button>
            <button onclick="clearGame()" class="button">Reset</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
